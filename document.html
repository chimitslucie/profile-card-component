<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="img" class="background__top" />
    <img
      src="./images/bg-pattern-bottom.svg"
      alt="img"
      class="background__bottom"
    />
    <div class="card">
      <div class="card__img"></div>
      <div class="card__content">
        <img src="./images/image-victor.jpg" alt="img" class="content__img" />
        <div class="card__content--text">
          <div class="content__text">
            <p class="text__name">Victor Crest</p>
            <p class="text__age">26</p>
          </div>
          <p class="text__town">London</p>
        </div>
        <hr class="card__content--line" />
        <div class="card__content--info">
          <div class="info__followers info">
            <p class="followers__number number">80K</p>
            <p class="followers__text text">Followers</p>
          </div>
          <div class="info__like info">
            <p class="like__number number">803K</p>
            <p class="like__text text">Likes</p>
          </div>
          <div class="info__photo info">
            <p class="photo__number number">1.4K</p>
            <p class="photo__text text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
